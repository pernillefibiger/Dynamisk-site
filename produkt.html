<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <header>
      <div id="menu_index">
        <a href="index.html" id="logo">PFi</a>
        <div id="menu">
          <a href="kategori.html">Category</a>
          <a href="produktliste.html">Productlist</a>
          <a href="produkt.html">Products</a>
          <a href="index.html">Home</a>
        </div>
      </div>
    </header>
    <main class="product">
      <img src="1533.webp" alt="" />
      <div>
        <section class="purchaseBox">
          <h3>Red Puma shirt</h3>
          <p><span class="brand">Puma</span> | <span class="articletype">Shirt</span></p>
          <form>
            <label
              >Choose a size
              <select name="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
            <button>Add to basket</button>
          </form>
        </section>
        <section class="info">
          <h2>Product Information</h2>
          <dl>
            <dt>Model name</dt>
            <dd class="modelname">Sahara Team India Fanwear Round Neck Jersey</dd>
            <dt>Color</dt>
            <dd class="variantcolor">Blue</dd>
            <dt>Production Year</dt>
            <dd class="pdyear">1163</dd>
          </dl>
        </section>
      </div>
    </main>
    <footer><script src="js/product.js"></script></footer>
